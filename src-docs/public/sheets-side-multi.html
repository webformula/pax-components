<html>

<head>
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono" />
  <link rel="stylesheet" href="../local-dist/theme._VERSION_.css">
  <link rel="stylesheet" href="../local-dist/entry._VERSION_.css">
  <link rel="stylesheet" href="main.css">
  <script type="module" src="../local-dist/entry._VERSION_.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      MDWTemplate.register(1, /* html */`
        <mdw-header>
          <div class="mdw-title" mdw-flex>Title</div>
        </mdw-header>
        <mdw-content>
          <h6>Sheet 1</h6>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
          enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
          aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in
          voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint
          occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit
          anim id est laborum.
        </mdw-content>
      `);

       MDWTemplate.register(2,  /* html */`
          <mdw-header>
            <div class="mdw-title" mdw-flex>Title</div>
            <mdw-button class="mdw-icon" onClick="sideSheet.goBackTemplateHistory(2)">
              <mdw-icon>keyboard_arrow_left</mdw-icon>
            </mdw-button>
          </mdw-header>
          <mdw-content>
            <h6>Sheet 2</h6>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit,
            sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
            enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
            aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in
            voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint
            occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit
            anim id est laborum.
          </mdw-content>
        `);

      showSheet(1);
    });

    function showSheet(id) {
      templates.show(id);
    }
  </script>
</head>

<body>
  <mdw-page>
    <mdw-top-app-bar>
      <section mdw-flex>
        <span class="mdw-title">Example</span>
      </section>
      <section>
        <mdw-icon onclick="document.querySelector('mdw-sheet-side').toggle()">menu</mdw-icon>
      </section>
    </mdw-top-app-bar>

    <mdw-page-content>
      <mdw-button class="mdw-contained mdw-primary">Shoe sheet 1</mdw-button>
      <mdw-button class="mdw-contained mdw-primary" onclick="showSheet(2)">Shoe sheet 2</mdw-button>
      <mdw-button class="mdw-contained mdw-primary">Shoe sheet 3</mdw-button>
    </mdw-page-content>
  </mdw-page>

  <mdw-sheet-side class="" id="sideSheet">
    <mdw-template id="templates"></mdw-template>
  </mdw-sheet-side>
</body>

</html>
